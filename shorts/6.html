<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color:#eee;}

div#iconsWrapper {
  padding-top: 40px;
  padding-bottom: 30px;
  text-align: center;
}

#iconsWrapper a {
  display: block;
  float: left;
  margin: 0 10px 10px 0;
}

#iconsWrapper a {
  overflow: hidden;
  height: 64px;
  -webkit-transition: all linear 200ms;
  -moz-transition: all linear 200ms;
  -o-transition: all linear 200ms;
  transition: all linear 200ms;
}

#iconsWrapper a img {
  border: none;
  display: block;
}

#iconsWrapper a img:first-child {
  margin-top: 0;
  -webkit-transition: all linear 200ms;
  -moz-transition: all linear 200ms;
  -o-transition: all linear 200ms;
  transition: all linear 200ms;
}

#iconsWrapper a:hover img:first-child {
  margin-top: -64px;
}

#iconsWrapper a:hover {
  -moz-box-shadow: 0 0 6px #000000;
  -webkit-box-shadow: 0 0 6px #000000;
  box-shadow: 0 0 6px #000000;
}

    </style>
</head>
<body>
    
<div id="iconsWrapper"><a href="#"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173252/bw-dropbox.png" alt=""><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173252/dropbox.png" alt=""></a>
    <a href="#"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173252/bw-blogger.png" alt=""><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173252/blogger.png" alt=""></a>
    
    <a href="#"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173252/bw-rss.png" alt=""><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173252/rss.png" alt=""></a>
    <a href="#"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173252/bw-facebook.png" alt=""><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173252/facebook.png" alt=""></a>
    <a href="#"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173252/bw-linkedin.png" alt=""><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173252/linkedin.png" alt=""></a></div>
